


{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for news_item in news %}
 


  <div class="row"> 
      <!--Display news Article images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
         <a  href="{% url 'article' news_item.id %}"><img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image"></a>
        </div>
    <!-- displaying News articles  -->
   
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.title }} </h2>
        <h4 class="text-center"> {{ news_item.post }} </h4>
        <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
    </div>

    

  </div> 

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
